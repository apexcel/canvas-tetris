<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris with Javascript</title>
</head>
<body>
    <div id='app'></div>
    <audio id='bgm' loop src="./assets/soundtrack.mp3"></audio>
    <script src='./src/main.js' type="module"></script>
    <script>
        const url = "./styles.css";
        document.head.innerHTML += `<link type="text/css" rel="stylesheet" href=${url}>`;
    </script>
    <div id='desc' style="display: none;">
        <div class='desc-item'>
            <img class='icon' src="./assets/p.png" alt="Pause">
            <img class='icon' src="./assets/esc.png" alt="Escape">
            <img class='icon' src="./assets/spacebar.png" alt="Spacebar">
        </div>
        <div class='desc-item'>
            <img class='icon keys left' src="./assets/left.svg" width="50px" height="50px" alt="Up">
            <img class='icon keys up' src="./assets/up.svg" width="50px" height="50px" alt="Up">
            <img class='icon keys right' src="./assets/right.svg" width="50px" height="50px" alt="Up">
            <img class='icon keys down' src="./assets/down.svg" width="50px" height="50px" alt="Up">
        </div>
    </div>
</body>
</html>
